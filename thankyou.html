<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RoseRebel | Order Successful</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .thankyou-section {
      text-align: center;
      margin-top: 100px;
    }

    .thankyou-section h1 {
      font-size: 3rem;
      color: #b22222;
      margin-bottom: 20px;
      animation: popUp 1s ease forwards;
    }

    .thankyou-section p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #f5f5f5;
      animation: fadeIn 2s ease forwards;
    }

    .thankyou-section a {
      display: inline-block;
      background: #b22222;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      animation: fadeIn 2.5s ease forwards;
    }

    .thankyou-section a:hover {
      background: #8b0000;
    }

    @keyframes popUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<header class="fade-in">
  <div class="nav-container container">
    <img src="images/logo.png" alt="RoseRebel Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="thankyou-section container fade-in">
  <h1>Order Placed!</h1>
  <p>Thank you for shopping with RoseRebel.  
  <br>Your order has been received and is being processed.</p>
  <a href="index.html">Continue Shopping</a>
</section>

<footer class="fade-in">
  <p>&copy; 2025 RoseRebel. Crafted with Elegance.</p>
</footer>

</body>
</html>
